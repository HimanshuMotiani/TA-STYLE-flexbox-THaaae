<!-- 
- Create a gallery using flexbox according to the layout shown below.

![Flex Shrink Property](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/flexbox/ex-1.png)

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ea78916b51.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container flex">
            <a class="brand" href="">
                <img src="assets/altcampus-logo.jpeg" alt="logo">
            </a>
            <nav class="nav">
                <a href="">Home</a>
                <a href="" class="active">Gallery</a>
                <a href="">About</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="section">
            <h1>Gallery</h1>
            <div class="container flex">
                <div class="col-1">
                    <img src="assets/01.png">
                </div>
                <div class="col-1">
                    <img src="assets/02.png">
                </div>
                <div class="col-1">
                    <img src="assets/03.png">
                </div>
                <div class="col-1">
                    <img src="assets/04.png">
                </div>
                <div class="col-1">
                    <img src="assets/05.png">
                </div>
                <div class="col-1">
                    <img src="assets/06.png">
                </div>

            </div>
        </section>
    </main>
    <footer>
        <div class="container flex">
            <small>&copy AltCampus</small>
            <nav class="links">
                <a href="https://facebook.com">
                    <i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            </nav>
        </div>
    </footer>
</body>

</html>
